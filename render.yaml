{
  services: [
    {
      type: web,
      name: ai-code-translator,
      env: python,
      buildCommand: pip install -r requirements.txt,
      startCommand: gunicorn -b 0.0.0.0:$PORT production_mcp_server:app,
      healthCheckPath: /health
      envVars: [
        {
          key: GEMINI_API_KEY,
          value: ${GEMINI_API_KEY}
        },
        {
          key: JWT_SECRET,
          value: ${JWT_SECRET}
        },
        {
          key: STRIPE_API_KEY,
          value: ${STRIPE_API_KEY}
        },
        {
          key: DATABASE_URL,
          fromDatabase: {
            name: ai-code-translator-db,
            property: connectionString
          }
        }
      ]
    }
  ],
  databases: [
    {
      name: ai-code-translator-db,
      plan: starter
    }
  ]
}